services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: clearsky-backend
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
    volumes:
      # Persist SQLite database across container restarts
      - clearsky-data:/usr/src/app/data
      # Mount Firebase credentials (optional â€” remove if not using push notifications)
      # - ./backend/firebase-service-account.json:/usr/src/app/firebase-service-account.json:ro
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/api/health').then(r=>{if(!r.ok)throw r;process.exit(0)}).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3

volumes:
  clearsky-data:
