name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ─────────────────────────────────
  # Backend jobs
  # ─────────────────────────────────
  backend-lint:
    name: Backend — Lint & Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - run: npm ci

      - name: ESLint
        run: npm run lint

      - name: Prettier check
        run: npm run format:check

  backend-test:
    name: Backend — Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['20', '22']
      fail-fast: false
    defaults:
      run:
        working-directory: backend
    env:
      NODE_ENV: test
      PORT: 3000
      OPEN_METEO_BASE_URL: https://api.open-meteo.com/v1
      OPEN_METEO_AQ_BASE_URL: https://air-quality-api.open-meteo.com/v1
      OPEN_METEO_GEO_BASE_URL: https://geocoding-api.open-meteo.com/v1
      OPEN_METEO_ARCHIVE_BASE_URL: https://archive-api.open-meteo.com/v1
      FIREBASE_SERVICE_ACCOUNT_PATH: ./firebase-service-account.json

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - run: npm ci

      - name: Unit tests
        run: node --test "tests/unit/*.test.js" "tests/alertService.test.js"

      - name: Integration tests
        run: node --test --test-concurrency=1 "tests/integration/*.test.js"

  backend-audit:
    name: Backend — Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - run: npm ci

      - name: npm audit
        run: npm audit --omit=dev --audit-level=moderate

  backend-docker:
    name: Backend — Docker Build
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-test]
    steps:
      - uses: actions/checkout@v5

      - name: Build Docker image
        run: docker build -t clearsky-backend:ci ./backend

      - name: Verify image runs and responds
        run: |
          docker run -d --name clearsky-ci \
            -p 3000:3000 \
            -e NODE_ENV=production \
            -e PORT=3000 \
            -e OPEN_METEO_BASE_URL=https://api.open-meteo.com/v1 \
            -e OPEN_METEO_AQ_BASE_URL=https://air-quality-api.open-meteo.com/v1 \
            -e OPEN_METEO_GEO_BASE_URL=https://geocoding-api.open-meteo.com/v1 \
            -e OPEN_METEO_ARCHIVE_BASE_URL=https://archive-api.open-meteo.com/v1 \
            -e FIREBASE_SERVICE_ACCOUNT_PATH=./firebase-service-account.json \
            clearsky-backend:ci
          sleep 5
          curl -f http://localhost:3000/api/health || (docker logs clearsky-ci && exit 1)
          docker stop clearsky-ci

  # ─────────────────────────────────
  # Android jobs
  # ─────────────────────────────────
  android-build:
    name: Android — Build & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: android

    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      - name: Generate Gradle wrapper
        run: |
          gradle wrapper --gradle-version 9.3.1
          chmod +x gradlew

      - name: Run Android Lint
        run: ./gradlew lint --no-daemon

      - name: Build debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: debug-apk
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 7

      - name: Upload lint report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-report
          path: android/app/build/reports/lint-results-debug.html
          retention-days: 7
